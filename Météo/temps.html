<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="temps.css">
    <script src="temps.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Entrer le nom de la ville"
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Mauvaise ville</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="ville">Paris</h1>
            <h2 class="temp">22°C</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Vent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
